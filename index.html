<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chango&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css" />
    <title>Javascript practice</title>
  </head>
  <body>
    <main>
      <nav class="nav nav-bar bg-dark text-white">
        <h1 class="container-fluid text-center">Pick your winning numbers!</h1>
      </nav>
      <section id="ballSection">
        <img class="bgImage" src="pics/lotto-tickets.jpg" alt="lotto-tickets" />
        <div class="ballContainer">
          <div id="ball" class="ball">1</div>
          <div id="ball" class="ball">2</div>
          <div id="ball" class="ball">3</div>
          <div id="ball" class="ball">4</div>
          <div id="ball" class="ball">5</div>
          <div id="ball" class="pball ball">6</div>
        </div>
      </section>
      <div class="container-fluid d-flex justify-content-center mt-5">
        <button onclick="clicked()" class="btn btn-success" role="button">
          Get Numbers
        </button>
      </div>
    </main>
    <script src="app.js"></script>
    <script src="bootstrap-5.1.3-dist/js/bootstrap.js"></script>
  </body>
</html>
